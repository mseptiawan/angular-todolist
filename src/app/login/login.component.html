<div class="login-container">
  <h2>Login</h2>
  <form>
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required />
    </div>

    <div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required
      />
    </div>

    <div>
      <button type="submit">Login</button>
    </div>
  </form>
</div>
